<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Planes</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
        /* Basic Styling */
        :root {
            --primary-color: #4CAF50;
            /* Green */
            --secondary-color: #f4f4f4;
            --border-color: #ddd;
            --text-color: #333;
            --white: #fff;
            --error-color: #d9534f;
            --warning-color: #f0ad4e;
            --info-color: #5bc0de;
            --light-blue-bg: #eef;
            --light-blue-border: #ccf;
        }

        /* Apply border-box globally */
        html {
            box-sizing: border-box;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0 15px 15px 15px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1100px;
            margin: 20px auto;
            background: var(--white);
            padding: 25px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1,
        h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.2em;
        }

        h2 {
            font-size: 1.6em;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        /* Map */
        #map {
            height: 500px;
            width: 100%;
            margin-bottom: 25px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
        }

        /* Forms & Sections */
        .form-section,
        .filter-section {
            margin-bottom: 25px;
            padding: 20px;
            border: 1px solid var(--border-color);
            background-color: #fdfdfd;
            border-radius: 5px;
            clear: both;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1em;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button,
        input[type="submit"] {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s ease;
        }

        button:hover,
        input[type="submit"]:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* --- Specific Form Adjustments --- */
        #add-place-form fieldset {
            border: none;
            padding: 0;
            margin: 0;
        }

        /* Reset fieldset defaults */
        #add-place-form legend {
            font-size: 1.3em;
            margin-bottom: 15px;
            font-weight: bold;
            color: #555;
        }

        /* Flexbox row for Address Input + Button */
        .address-input-row {
            display: flex;
            gap: 10px;
            align-items: flex-start;
            /* Align tops */
            margin-bottom: 12px;
        }

        #address-input {
            flex-grow: 1;
            /* Take remaining space */
            width: auto;
            /* Let flexbox control width */
            margin-bottom: 0;
            /* Handled by parent row */
        }

        #find-coords-btn {
            flex-shrink: 0;
            /* Don't shrink */
            padding: 10px 15px;
            /* Match input height */
            font-size: 1em;
            margin-bottom: 0;
        }

        #add-place-form .coords-section {
            margin-top: 15px;
            margin-bottom: 15px;
            padding: 12px;
            background-color: var(--light-blue-bg);
            border: 1px dashed var(--light-blue-border);
            border-radius: 4px;
            font-size: 0.9em;
        }

        #add-place-form .coords-section p {
            margin: 5px 0;
        }

        #add-place-submit-btn {
            margin-top: 10px;
        }

        /* Filters */
        .filter-section form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .filter-section label {
            margin-bottom: 0;
            margin-right: 5px;
        }

        .filter-section select {
            width: auto;
            flex-grow: 1;
            min-width: 150px;
        }

        .filter-section button {
            width: auto;
            padding: 8px 15px;
            font-size: 0.9em;
        }

        /* Status Messages */
        .status-message {
            min-height: 1.2em;
            margin: 8px 0;
            font-size: 0.9em;
            padding: 8px 10px;
            border-radius: 3px;
            border: 1px solid transparent;
        }

        .loading-indicator {
            font-style: italic;
            color: #555;
            border-color: #eee;
            background-color: #f9f9f9;
        }

        .error-message {
            color: var(--error-color);
            background-color: #fdd;
            border-color: var(--error-color);
        }

        .success-message {
            color: #3c763d;
            background-color: #dff0d8;
            border-color: #d6e9c6;
        }

        /* Popups */
        .leaflet-popup-content h4 {
            margin: 0 0 10px 0;
            color: var(--primary-color);
            font-size: 1.1em;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

        .leaflet-popup-content p {
            margin: 5px 0;
            font-size: 0.95em;
            word-wrap: break-word;
        }

        /* Allow long text to wrap */
        .leaflet-popup-content form {
            margin-top: 12px;
            padding-top: 8px;
            border-top: 1px solid #eee;
        }

        .leaflet-popup-content img {
            margin-top: 8px;
            border-radius: 4px;
            max-width: 100%;
            height: auto;
        }

        /* Responsive image */

        /* Attribution */
        .attribution {
            text-align: center;
            font-size: 0.8em;
            color: #777;
            margin-top: 15px;
        }

        .attribution a {
            color: #555;
            text-decoration: none;
        }

        .attribution a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>My Mapa Planes</h1>

        <!-- Filter Section -->
        <div class="filter-section">
            <form method="get" action="{{ request.url_for('read_root') }}">
                <div>
                    <label for="category">Category:</label>
                    <select id="category" name="category" onchange="this.form.submit()">
                        <option value="">All</option>
                        {% for cat in categories %}
                        <option value="{{ cat }}" {% if cat==current_category %}selected{% endif %}>{{ cat|capitalize }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="status">Status:</label> <!-- Name matches Query param alias -->
                    <select id="status" name="status" onchange="this.form.submit()">
                        <option value="">All</option>
                        {% for stat in statuses %}
                        <option value="{{ stat }}" {% if stat==current_status %}selected{% endif %}>{{ stat|replace('_',
                            ' ')|capitalize }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit">Filter</button>
                <button type="button" onclick="window.location.href='{{ request.url_for('read_root') }}'">Clear</button>
            </form>
        </div>

        <!-- Map Display -->
        <div id="map">
            <!-- Folium map HTML injected here -->
            {{ map_html|safe if map_html else '<p style="text-align: center; padding: 20px; color: red;">Map could not
                be loaded.</p>' }}
        </div>
        <div class="attribution">
            <!-- Updated Attribution -->
            {{ attribution_html|safe if attribution_html else '' }}
        </div>

        <!-- Add Place Form -->
        <div class="form-section">
            <form id="add-place-form" action="{{ request.url_for('create_new_place_endpoint') }}" method="post">
                <fieldset>
                    <legend>Add New Place</legend>

                    <label for="name">Place Name:</label>
                    <input type="text" id="name" name="name" required maxlength="100">

                    <label for="address-input">Address or Place Name (for Coordinates):</label>
                    <div class="address-input-row">
                        <input type="text" id="address-input" placeholder="e.g., Torre Colpatria, Bogota">
                        <button type="button" id="find-coords-btn">Find</button>
                    </div>
                    <div id="geocode-status" class="status-message"></div>

                    <div id="coords-section" class="coords-section" style="display: none;">
                        <p><strong>Found:</strong> <span id="display-address"></span></p>
                        <p>Coords: (<span id="display-lat"></span>, <span id="display-lon"></span>)</p>
                        <input type="hidden" id="latitude" name="latitude" required>
                        <input type="hidden" id="longitude" name="longitude" required>
                        <input type="hidden" id="address" name="address">
                        <input type="hidden" id="city" name="city">
                        <input type="hidden" id="country" name="country">
                    </div>

                    <label for="add-category">Category:</label>
                    <select id="add-category" name="category" required>
                        {% for cat in categories %}
                        <option value="{{ cat }}">{{ cat|capitalize }}</option>
                        {% endfor %}
                    </select>

                    <label for="add-status">Initial Status:</label>
                    <select id="add-status" name="status" required>
                        {% for stat in statuses %}
                        {% if stat != 'visited' %}
                        <option value="{{ stat }}" {% if stat=='pending' %}selected{% endif %}>{{ stat|replace('_', '
                            ')|capitalize }}</option>
                        {% endif %}
                        {% endfor %}
                    </select>

                    <button type="submit" id="add-place-submit-btn" disabled>Add Place</button>
                </fieldset>
            </form>
        </div> <!-- /form-section -->

        <!-- Review / Image Upload Section (Placeholder - Needs JS/UI) -->
        <div class="form-section" id="edit-section" style="display: none;">
            <h2>Add Review / Image</h2>
            <p>For place: <strong id="edit-place-name"></strong> (ID: <span id="edit-place-id-display"></span>)</p>
            <form id="review-form" action="" method="post" style="margin-bottom: 20px;">
                <input type="hidden" id="review-place-id" name="place_id">
                <label for="review">Review:</label>
                <textarea id="review" name="review" rows="4" maxlength="1000"></textarea>
                <button type="submit">Save Review</button>
            </form>
            <form id="image-form" action="" method="post" enctype="multipart/form-data">
                <input type="hidden" id="image-place-id" name="place_id">
                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="file" accept="image/*">
                <button type="submit">Upload Image</button>
            </form>
            <button type="button" onclick="hideEditSection()">Cancel</button>
        </div><!-- /edit-section -->

    </div> <!-- /container -->

    <script>
        // --- DOM Elements ---
        const addPlaceForm = document.getElementById('add-place-form');
        const addressInput = document.getElementById('address-input');
        const findCoordsBtn = document.getElementById('find-coords-btn');
        const geocodeStatus = document.getElementById('geocode-status');
        const coordsSection = document.getElementById('coords-section');
        const displayLat = document.getElementById('display-lat');
        const displayLon = document.getElementById('display-lon');
        const displayAddress = document.getElementById('display-address');
        const hiddenLat = document.getElementById('latitude');
        const hiddenLon = document.getElementById('longitude');
        const hiddenAddress = document.getElementById('address');
        const hiddenCity = document.getElementById('city');
        const hiddenCountry = document.getElementById('country');
        const submitBtn = document.getElementById('add-place-submit-btn');

        // --- Utility Functions ---
        function setStatusMessage(element, message, type = 'info') {
            element.textContent = message;
            element.className = 'status-message'; // Reset classes
            if (type === 'error') {
                element.classList.add('error-message');
            } else if (type === 'success') {
                element.classList.add('success-message');
            } else if (type === 'loading') {
                element.classList.add('loading-indicator');
            }
        }

        function clearGeocodeResults() {
            coordsSection.style.display = 'none';
            hiddenLat.value = '';
            hiddenLon.value = '';
            hiddenAddress.value = '';
            hiddenCity.value = '';
            hiddenCountry.value = '';
            submitBtn.disabled = true;
            setStatusMessage(geocodeStatus, '');
        }

        // --- Event Listeners ---
        addressInput.addEventListener('input', () => {
            if (hiddenLat.value || hiddenLon.value) {
                clearGeocodeResults();
            }
        });

        findCoordsBtn.addEventListener('click', async () => {
            const addressQuery = addressInput.value.trim();
            if (!addressQuery) {
                setStatusMessage(geocodeStatus, 'Please enter an address or place name.', 'error');
                return;
            }
            clearGeocodeResults();
            setStatusMessage(geocodeStatus, 'Searching...', 'loading');
            findCoordsBtn.disabled = true;

            try {
                const geocodeUrl = `{{ request.url_for('geocode_address_endpoint') }}?address=${encodeURIComponent(addressQuery)}`;
                console.log("Fetching geocode:", geocodeUrl); // Debug URL
                const response = await fetch(geocodeUrl);

                if (response.ok) {
                    const result = await response.json();
                    setStatusMessage(geocodeStatus, 'Location found!', 'success');
                    displayLat.textContent = result.latitude.toFixed(6);
                    displayLon.textContent = result.longitude.toFixed(6);
                    displayAddress.textContent = result.display_name;
                    hiddenLat.value = result.latitude;
                    hiddenLon.value = result.longitude;
                    hiddenAddress.value = result.address || '';
                    hiddenCity.value = result.city || '';
                    hiddenCountry.value = result.country || '';
                    coordsSection.style.display = 'block';
                    submitBtn.disabled = false; // Enable submit ONLY after successful geocode
                } else {
                    let errorDetail = `Geocoding failed with status ${response.status}.`;
                    try { // Try to get detail from JSON response
                        const errorData = await response.json();
                        errorDetail = errorData.detail || errorDetail;
                    } catch (e) { /* Ignore if response is not JSON */ }
                    setStatusMessage(geocodeStatus, `Error: ${errorDetail}`, 'error');
                    submitBtn.disabled = true;
                }
            } catch (error) {
                console.error('Geocoding fetch error:', error);
                setStatusMessage(geocodeStatus, 'Network error during geocoding. Check connection or service status.', 'error');
                submitBtn.disabled = true;
            } finally {
                findCoordsBtn.disabled = false;
            }
        });

        addPlaceForm.addEventListener('submit', (event) => {
            // Client-side check: Ensure coordinates have been found via geocoding
            if (!hiddenLat.value || !hiddenLon.value) {
                event.preventDefault(); // Stop form submission
                setStatusMessage(geocodeStatus, 'Coordinates not found. Please use the "Find" button first.', 'error');
                // Optionally scroll to the geocode status message
                geocodeStatus.scrollIntoView({ behavior: 'smooth', block: 'center' });
                return false; // Prevent submission
            }
            // Disable button to prevent double submission if coords are valid
            submitBtn.disabled = true;
            submitBtn.textContent = 'Adding...';
            // Allow the default form submission to proceed
        });

        // --- Functions for Edit Section (Placeholder logic) ---
        // You would need event listeners (e.g., on marker click or a list item click)
        // to call showEditSection with the correct data.
        const editSection = document.getElementById('edit-section');
        const editPlaceName = document.getElementById('edit-place-name');
        const editPlaceIdDisplay = document.getElementById('edit-place-id-display');
        const reviewForm = document.getElementById('review-form');
        const imageForm = document.getElementById('image-form');
        const reviewPlaceIdInput = document.getElementById('review-place-id');
        const imagePlaceIdInput = document.getElementById('image-place-id');
        const reviewTextarea = document.getElementById('review');

        function showEditSection(placeId, placeName, currentReview = '') {
            editPlaceName.textContent = placeName;
            editPlaceIdDisplay.textContent = placeId;
            reviewPlaceIdInput.value = placeId;
            imagePlaceIdInput.value = placeId;
            reviewTextarea.value = currentReview;
            // Dynamically set form actions (ensure these endpoint names exist in main.py)
            try {
                reviewForm.action = `{{ request.url_for('add_update_review_endpoint', place_id=999) }}`.replace('999', placeId);
                imageForm.action = `{{ request.url_for('upload_image_for_place_endpoint', place_id=999) }}`.replace('999', placeId);
                editSection.style.display = 'block';
                editSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
            } catch (e) {
                console.error("Error setting form actions - check endpoint names in main.py:", e);
                alert("Could not prepare the edit form.");
            }
        }

        function hideEditSection() {
            editSection.style.display = 'none';
        }
        // --- END Placeholder Edit Section JS ---

    </script>

</body>

</html>
