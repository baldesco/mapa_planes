<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Mapa Planes</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
    <style>
        /* Reuse login styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--secondary-color);
        }

        .auth-container {
            background: var(--white);
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--box-shadow);
            max-width: 400px;
            width: 100%;
        }

        .auth-container h1 {
            margin-bottom: 30px;
            font-size: 2em;
        }

        .auth-container label {
            margin-bottom: 5px;
        }

        .auth-container input[type="email"],
        .auth-container input[type="password"] {
            margin-bottom: 20px;
        }

        .auth-container button {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
        }

        .auth-links {
            text-align: center;
            margin-top: 20px;
            font-size: 0.95em;
        }

        .auth-links a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        .message-auth {
            /* Base style for messages */
            padding: 10px 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
            /* Hidden by default */
            text-align: center;
            font-size: 0.9em;
            border: 1px solid transparent;
        }

        .error-message-auth {
            color: var(--error-color);
            background-color: #ffcdd2;
            border-color: var(--error-color);
        }

        .success-message-auth {
            color: #388e3c;
            background-color: var(--primary-color-light);
            border-color: #a5d6a7;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <h1>Sign Up</h1>
        <!-- Div for success/error messages -->
        <div id="message-div" class="message-auth"></div>

        <!-- Form posts handled by JS module -->
        <form id="signup-form" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="8">

            <button type="submit">Sign Up</button>
        </form>
        <div class="auth-links">
            <p>Already have an account? <a href="{{ url_for('serve_login_page') }}">Login</a></p>
        </div>
    </div>

    <!-- Load main JS as a module -->
    <script type="module" src="{{ url_for('static', path='/js/main.js') }}"></script>
</body>

</html>
