<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Mapa Planes</title>
    <link rel="icon" href="{{ url_for('static', path='/penguin_favicon.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/main.css') }}">
</head>

<body class="auth-page"> <!-- Add class for CSS targeting -->
    <div class="auth-container">
        <h1>Sign Up</h1>
        <!-- Div for success/error messages -->
        <div id="message-div" class="message-auth"></div>

        <!-- Form posts handled by JS module -->
        <form id="signup-form" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required autocomplete="email">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="8" autocomplete="new-password">
            <p class="password-hint">Minimum 8 characters required.</p>

            <button type="submit">Sign Up</button>
        </form>
        <div class="auth-links">
            <p>Already have an account? <a href="{{ url_for('serve_login_page') }}">Login</a></p>
        </div>
    </div>

    <!-- Load main JS as a module -->
    <script type="module" src="{{ url_for('static', path='/js/main.js') }}"></script>
</body>

</html>
